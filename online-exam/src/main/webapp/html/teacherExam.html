<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师首页</title>
    <link rel="icon" href="../img/logo.ico" type="img/x-ico" />
    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script src="../layui/layui.js"></script>
</head>
    <body style="background-color: #EFF3F7">
        <div id="p1" class="easyui-panel" style="background:transparent;width: 400px;border:transparent "
                   data-options="style:{position:'absolute',left:20,top:4}">
            <p>
                <font size="3" style="color: #0052A3">当前位置->试卷库</font>
            </p>
        </div>
        <div id="p2" class="easyui-panel" style="background:transparent;width: 400px;border:transparent "
             data-options="style:{position:'absolute',left:1320,top:4}">
            <p>
                <input class="easyui-textbox" data-options="iconCls:'icon-search'" prompt="请输入试卷名称" style="width:250px;height: 40px">
                <button class="layui-btn layui-btn-normal">查询试卷</button>
            </p>
        </div>
        <div id="p2" class="easyui-panel" style="background:transparent;width: 400px;border:transparent "
             data-options="style:{position:'absolute',left:20,top:54}">
            <p>
                <button class="layui-btn">创建试卷</button>
            </p>
        </div>
        <div id="p7" class="easyui-panel" style="background:transparent;width: 1620px;height: 540px;border:transparent "
             data-options="style:{position:'absolute',left:20,top:90}">
            <div class="layui-form">
                <table class="layui-table" id="datas">
                    <tr id="template">
                        <td id="id">试卷编号</td>
                        <td id="question">试卷名称</td>
                        <td id="answer">试卷分类</td>
                        <td id="optionA">组卷方式</td>
                        <td id="optionB">总分</td>
                        <td id="optionC">创建时间</td>
                        <td id="optionD">创建人</td>
                        <td id="subject">所属科目</td>
                        <td id="person">操作</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
