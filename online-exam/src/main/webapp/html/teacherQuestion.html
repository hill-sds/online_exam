<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师首页</title>
    <link rel="icon" href="../img/logo.ico" type="img/x-ico" />
    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/teacherQuestion.js"></script>
</head>
    <body style="background-color: #EFF3F7">
        <div id="p1" class="easyui-panel" style="background:transparent;width: 400px;border:transparent "
                   data-options="style:{position:'absolute',left:20,top:4}">
            <p>
                <font size="3" style="color: #0052A3">当前位置->试题库</font>
            </p>
        </div>
        <div id="p2" class="easyui-panel" style="background:transparent;width: 400px;border:transparent "
                   data-options="style:{position:'absolute',left:1520,top:4}">
            <p>
                <button class="layui-btn" onclick="addQuestion()">增加试题</button>
            </p>
        </div>
        <div id="p3" class="easyui-panel" style="background:transparent;width: 1620px;height: 40px;border:transparent "
             data-options="style:{position:'absolute',left:20,top:60}">
            <p>
                <font size="4" style="color: #6a6a6a">&nbsp;&nbsp;&nbsp;试题查询</font>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <font size="2" style="color: #6a6a6a">&nbsp;&nbsp;&nbsp;试题科目</font>
                <input class="easyui-textbox" style="width:300px;height: 30px">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <font size="2" style="color: #6a6a6a">&nbsp;&nbsp;&nbsp;所属科目</font>
                <input class="easyui-textbox" style="width:300px;height: 30px">
            </p>
        </div>
        <div id="p4" class="easyui-panel" style="background:transparent;width: 120px;height: 40px; border:transparent"
             data-options="style:{position:'absolute',left:1520,top:60}">
            <p>
                <button class="layui-btn layui-btn-normal" onclick="seekAll()">查询试题</button>
            </p>
        </div>
        <div id="p6" class="easyui-panel" style="background:transparent;width: 1620px;height: 40px;border:transparent "
             data-options="style:{position:'absolute',left:20,top:115}">
            <p>
                <font size="4" style="color: #6a6a6a">&nbsp;&nbsp;&nbsp;查询结果</font>
            </p>
        </div>
        <div id="p7" class="easyui-panel" style="background:transparent;width: 1620px;height: 540px;border:transparent "
             data-options="style:{position:'absolute',left:20,top:150}">
            <div class="layui-form">
                <table class="layui-table" id="datas">
                    <tr id="template">
                        <td id="id">试题编号</td>
                        <td id="question">题目</td>
                        <td id="answer">答案</td>
                        <td id="optionA">选项A</td>
                        <td id="optionB">选项B</td>
                        <td id="optionC">选项C</td>
                        <td id="optionD">选项D</td>
                        <td id="subject">所属科目</td>
                        <td id="score">分数</td>
                        <td id="person">操作</td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="p9" class="easyui-panel" style="background-color: #FFFFFF;width: 560px;height: 500px;"
             data-options="style:{position:'absolute',left:520,top:115}">
            <p style="text-align: center"><font size="4">添加试题</font></p>
        </div>
    </body>
</html>
